<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Font Styling -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS link style sheet -->

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <div class="card-container">
    
    <div class="images-container">

      
      <img class="main-img" src="images/image-equilibrium.jpg" alt="nft-avatar">
      <div class="overlay"></div>
        <img class="eye" src="images/icon-view.svg"> 
      
    </div>
    

    <h1>Equilibrium #3429</h1> 
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="eth-information">

      <div class="information">
        <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth-value"> 0.041 ETH</span>
      </div>
      
      <div class="information">
        <img src="images/icon-clock.svg" alt="clock" class="icon"><span class="days-left">3 days left</span>

      </div>

    </div>
    
    <hr>
    
    <img class="profile-pic" src="images/image-avatar.png" alt="profilePic">
    <p class="creator">Creation of &nbsp;<span class="creator-name">Jules Wyvern</span></p>
    

  </div>


  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gespinaza/" target="_blank">@gespinaza</a>
    </div>

  </footer>  
</body>
</html>
